<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTRATION FORM</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body style="background_color:pink";>
<div class="container"></div>
<h2>REGISTRATION</h2>
<form action="register" method="post">
    {% csrf_token %}

     <input type="text" name="username" placeholder="Enter your username"><br>
     <input type="text" name="first_name" placeholder="Enter your firstname"><br>
     <input type="text" name="last_name" placeholder="Enter your lastname"><br>
     <input type="email" name="email" placeholder="Enter your email"><br>
     <input type="password" name="password" placeholder="Enter your password"><br>
     <input type="password" name="password1" placeholder="Confirm your password"><br>
     <input type="submit" value="Register">

</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
